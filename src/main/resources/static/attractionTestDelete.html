<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attraction delete test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
<br/>
<h1 style="font-family: Broadway; text-align: center; font-size: 55px; font-stretch: condensed">Delete an attraction</h1>
<br/>
<table class="table">
    <thead>
    <th>
        <h2 style="font-family: Broadway; font-size: 27px;"> Enter attraction ID to delete attraction</h2>
    </th>
    </thead>
    <tbody>
    <tr>
        <td>
            <label for="attraction-id">attraction ID to delete:</label><input id="attraction-id" placeholder="Enter attraction ID here">
        </td>
    </tr>
    </tbody>
</table>

<div>
    <button id="btn-delete" class="btn-danger">Delete attraction</button>
</div>

<p><a href="/"> Back </a></p>

</body>

<script>

    const url = "api/attractions"

    document.getElementById("btn-delete").onclick = (evt)=> {
        evt.preventDefault()

        let deletePressed = evt.target.id === 'btn-delete';

        attractionID = document.getElementById("attraction-id").value

        console.log(attractionID)

        if(deletePressed) {
            fetch(`${url}/${attractionID}`, {
                method: 'DELETE',
            })
                .then(res => res.json())
            window.location.replace("test.html")
        }
    }

</script>

</html>
