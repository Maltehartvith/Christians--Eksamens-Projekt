<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TourtestDelete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
<br/>
<h1 style="font-family: Broadway; text-align: center; font-size: 55px; font-stretch: condensed">Delete a tour</h1>
<br/>
<table class="table">
    <thead>
    <th>
        <h2 style="font-family: Broadway; font-size: 27px;"> Enter tour ID to delete tour</h2>
    </th>
    </thead>
    <tbody>
    <tr>
        <td>
            <label for="tour-id">tour ID to delete:</label><input id="tour-id" placeholder="Enter tour ID here">
        </td>
    </tr>
    </tbody>
</table>

<div>
    <button id="btn-delete" class="btn-danger">Delete tour</button>
</div>

<p><a href="/"> Back </a></p>

</body>

<script>
    const SERVER_URL = sessionStorage.getItem("SERVER_URL");

    document.getElementById("btn-delete").onclick = (evt)=> {
        evt.preventDefault()

        let deletePressed = evt.target.id === 'btn-delete';

        tourID = document.getElementById("tour-id").value

        console.log(tourID)

        if(deletePressed) {
            fetch(`${SERVER_URL}/${tourID}`, {
                method: 'DELETE',
            })
                .then(res => res.json())
            window.location.replace("test.html")
        }
    }

</script>

</html>
