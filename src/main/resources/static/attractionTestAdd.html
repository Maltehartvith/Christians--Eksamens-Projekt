<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Attraction add test</title>
</head>

<body class="container">
<br/>
<h1 style="font-family: Broadway; text-align: center; font-size: 55px">Add new attraction test</h1>
<form class="add-post-form">
    <table class="table">
        <thead>
        <th colspan="2" style="font-family: Broadway; font-size: 27px"> Fill the information below </th>
        </thead>
        <tbody>
        <tr>
            <td>
                <div><label for="name"> name: </label><input id="name" required> </div>
                <br />

                <div><label for="description">description: </label> <input id="description" required></div>
                <br />

                <div><label for="interestPoints">interestpoints: </label> <input id="interestPoints" required></div>
                <br />

                <div><label for="latitude">latitude: </label> <input id="latitude" required></div>
                <br />

                <div><label for="longtitude">longtitude: </label> <input id="longtitude" required></div>
                <br />

                <div><label for="timeToBoat">timeToBoat: </label> <input id="timeToBoat" required></div>

            </td>
        </tr>
        </tbody>
    </table>
    <button id="btn-save" class="btn-success">Add new attraction</button>
</form>
<p id="status"></p>
<p><a href="/">Back</a></p>

</body>


<script>
    sessionStorage.setItem("SERVER_URL","api/tours");
    const SERVER_URL = sessionStorage.getItem("SERVER_URL");

    const nameValue = document.getElementById("name");
    const descriptionValue = document.getElementById("description")
    const interestPointsValue = document.getElementById("interestPoints")
    const latitudeValue = document.getElementById("latitude")
    const longtitudeValue = document.getElementById("longtitude")
    const timeToBoatValue = document.getElementById("timeToBoat")



    document.getElementById("btn-save").onclick = (evt)=> {
        evt.preventDefault();


        fetch("api/attractions", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: nameValue.value,
                description: descriptionValue.value,
                interestPoints: interestPointsValue.value,
                latitude: latitudeValue.value,
                longtitude: longtitudeValue.value,
                timeToBoat: timeToBoatValue.value
            })
        })
            .then(res => res.json())
            .then(data => {
                const dataArr = [];
                dataArr.push(data)
                window.location.replace("test.html");
            })
    }
</script>

</html>
