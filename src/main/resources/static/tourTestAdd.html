<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tourTestAdd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
<br/>
<h1 style="font-family: Broadway; text-align: center; font-size: 55px">Add new tour test</h1>
<form class="add-post-form">
    <table class="table">
        <thead>
        <th colspan="2" style="font-family: Broadway; font-size: 27px"> Fill the information below </th>
        </thead>
        <tbody>
        <tr>
            <td>
                <div><label for="name"> name: </label><input id="name" required> </div>
                <br />

                <div><label for="description">description: </label> <input id="description" required></div>
                <br />

                <div><label for="maxMembers">maxMembers: </label> <input id="maxMembers" required></div>
                <br />

                <div><label for="duration">duration: </label> <input id="duration" required></div>

            </td>
        </tr>
        </tbody>
    </table>
    <button id="btn-save" class="btn-success">Add new tour</button>
</form>
<p id="status"></p>
<p><a href="/">Back</a></p>

</body>


<script>
    sessionStorage.setItem("SERVER_URL","api/tours");
    const SERVER_URL = sessionStorage.getItem("SERVER_URL");

    const nameValue = document.getElementById("name");
    const descriptionValue = document.getElementById("description")
    const maxMembersValue = document.getElementById("maxMembers")
    const durationValue = document.getElementById("duration")



    document.getElementById("btn-save").onclick = (evt)=> {
        evt.preventDefault();


        fetch(SERVER_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: nameValue.value,
                description: descriptionValue.value,
                maxMembers:maxMembersValue.value,
                duration:durationValue.value
            })
        })
            .then(res => res.json())
            .then(data => {
                const dataArr = [];
                dataArr.push(data)
                window.location.replace("test.html");
            })
    }
</script>

</html>
