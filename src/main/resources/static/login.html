<!DOCTYPE html>
<html lang="en">
<head>

<body class="container">
<br/>
<h1>Login til Admin </h1>
<br/>

<form>
    <label for="pswd">Skriv venligst password for at tilg√• Admin siden: </label>
    <input type="password" id="pswd">
    <input type="button" value="Submit" onclick="checkPswd();" accesskey="enter"/>
</form>

<script>
    function checkPswd() {
        const confirmPassword = "admin";
        let password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
            window.location="admin.html";
        }
        else{
            alert("Forkert password");
        }
    }
</script>
</body>
